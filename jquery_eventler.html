<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Event Örnekleri</title>
    <script src="script/jquery-3.5.1.js"></script>
    <script>
        //body.onload ile birlikte kullanılmamalıdır.
        //$(document).ready(function(){

        //})
        //Bu kullanım şeklide yukarıdaki docment.ready ile aynı anlama gelmektedir. 
        $(function(){
            /*$("button").click(function(){
                $("p").slideToggle();
            })*/
            /*$("p").on("click",function(){ //--> on eventi birden çok eventin yakalanması için kullanılıyor. 
                $(this).hide();
            })*/
            $("p").on({ //-->on eventinin birden çok kullanımına örnek olarak yazıldı.
                mouseenter:function(){
                    $(this).css("background-color","green");
                },
                mouseleave:function(){
                    $(this).css("background-color","yellow");
                },
                click:function(){
                    $(this).css("background-color","red");
                }
            })
        })
    </script>
</head>
<body>
    <p>Toggle uygulanan metin</p>
    <p>İkinci paragraf</p>
    <button>Aşağı / Yukarı</button>
</body>
</html>
