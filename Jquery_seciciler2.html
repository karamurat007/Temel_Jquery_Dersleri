<!DOCTYPE html>

<head>

    <title>Jquery Örnekler</title>
    <script src="script\jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btntikla").click(function(){
                //$("*").hide();                    //--> Tüm objeleri gizler.
                //$(this).hide();                   //--> Mevcut objeyi yani buonu gizler
                //$("p.iki").hide();                //--> p tag'in deki class değeri iki olan tüm satırları gizler.
                //$("p:first").hide();              //--> p tag'inde yer alan ilk objeyi gizler
                //$("ul li:first").hide();          //--> İlk li'yi gizler. Tüm ul tag'leri içindeki !!!
                //$("ul li:first-child").hide();    //--> Tüm list elemanları içindeki ilk seçeneğin gizlenmesini sağlar.
                //$("[href]").hide();               //--> Tüm href tanımına sahip objelerin gizlenmesini sağlar.
                //$("a[target='_blank']").hide();   //--> Sadece target özelliği blank olan linkleri gizle

                //$("tr:odd").hide();               //--> tr tag'indeki ikinci kırılımları gizler
                $("tr:even").css("background-color","gray");    //--> even'ların arkı rengini değiştirir.
            })
        })
    </script>
</head>
<body>
    <h2>Başlık olarak yazıldı.</h2>
    <p id="ilk">İlk Paragraf</p>
    <p class="iki">İkinci Paragraf</p>
    <p>
        <ul>
            <li>Kahve</li>
            <li>Çay</li>
            <li>Sahlep</li>
        </ul>
        <ul>
            <li>Kola</li>
            <li>Gazoz</li>
            <li>Fanta</li>
        </ul>
    </p>
    <p>
        <table>
            <!--İlk even özellikli tag-->
            <tr>
                <th>Şirket</th>
                <th>Ülke</th>
            </tr>
            <!--İlk odd özellikli tag-->
            <tr>
                <td>AOS Yazılım</td>
                <td>Türkiye</td>
            </tr>
            <!--İkinci even özellikli tag-->
            <tr>
                <td>AOS Eğitim</td>
                <td>Türkiye</td>
            </tr>
            <!--İkinci odd özellikli tag-->
            <tr>
                <td>AOS Danışmanlık</td>
                <td>Türkiye</td>
            </tr>
        </table>
    </p>

    <a href="#" target="_blank">Link 1</a></br>
