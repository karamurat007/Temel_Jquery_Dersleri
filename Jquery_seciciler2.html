<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Örnekler</title>
    <script src="script\jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btntikla").click(function(){
                $("*").hide();
            })
        })
    </script>
</head>
<body>
    <h2>Başlık olarak yazıldı.</h2>
    <p id="ilk">İlk Paragraf</p>
    <p id="iki">İkinci Paragraf</p>
    <button id="btntikla">Gizlemek için tıkla</button>
</body>
</html>
